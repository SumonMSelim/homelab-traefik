entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: false

log:
  level: INFO

providers:
  file:
    directory: /dynamic
    watch: true

certificatesResolvers:
  stepCA:
    acme:
      caServer: "https://ca.mol.lan/acme/acme/directory"
      email: "sumon@mol.la"
      storage: "acme.json"
      keyType: EC256
