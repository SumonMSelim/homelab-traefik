http:
  routers:
    one-router:
      rule: "Host(`one.mol.lan`)"
      entryPoints:
        - websecure
      service: one-service
      middlewares:
        - security-headers
      tls:
        certResolver: stepCA

  services:
    one-service:
      loadBalancer:
        servers:
          - url: "https://192.168.178.110:8006"

  middlewares:
    security-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"
          X-XSS-Protection: "1; mode=block"
          Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' wss:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; sandbox allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-top-navigation-by-user-activation; report-uri /csp-report"
          X-Powered-By: "Traefik"
          X-Robots-Tag: "noindex, nofollow"