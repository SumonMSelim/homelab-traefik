http:
  routers:
    dashboard-router:
      rule: "Host(`lb.mol.lan`)"
      entryPoints:
        - websecure
      service: api@internal
      middlewares:
        - dashboard-auth
        - security-headers
      tls:
        certResolver: stepCA

  middlewares:
    dashboard-auth:
      basicAuth:
        users:
          - "admin:$apr1$8vb9NZ3A$DU/3mbCpqo7nY8TX34PZ01"
    
    security-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"
          X-XSS-Protection: "1; mode=block"
          Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' wss:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"
          X-Powered-By: "Traefik"
          X-Robots-Tag: "noindex, nofollow"